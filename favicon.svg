<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-label="LT favicon">
  <defs>
    <linearGradient id="bgGrad" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#06102a" />
      <stop offset="50%" stop-color="#0f1b3a" />
      <stop offset="100%" stop-color="#0a0e27" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#dfeaff" stop-opacity="0.95" />
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="100%" height="100%" rx="36" fill="url(#bgGrad)" />

  <!-- Subtle radial glow -->
  <g filter="url(#softGlow)" opacity="0.9">
    <circle cx="80" cy="72" r="68" fill="url(#glowGrad)" opacity="0.06" />
    <circle cx="180" cy="180" r="56" fill="url(#glowGrad)" opacity="0.05" />
  </g>

  <!-- Accent ring -->
  <circle cx="128" cy="128" r="96" fill="none" stroke="url(#glowGrad)" stroke-width="2" opacity="0.18" />

  <!-- Monogram background shape -->
  <circle cx="128" cy="118" r="62" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.04)" />

  <!-- Monogram LT -->
  <text x="50%" y="58%" text-anchor="middle" dominant-baseline="middle"
        font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="84"
        fill="url(#textGrad)" stroke="rgba(255,255,255,0.06)" stroke-width="1">
    LT
  </text>

  <!-- Small detail dot -->
  <circle cx="200" cy="48" r="4" fill="#00f3ff" opacity="0.95" />

</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00f3ff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="32" fill="#0a0e27"/>
  <g filter="url(#glow)">
    <circle cx="128" cy="96" r="64" fill="url(#g)" opacity="0.95" />
  </g>
  <text x="128" y="140" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="96" text-anchor="middle" fill="#0f1226">L</text>
</svg>
